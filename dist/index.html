<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Goals Tracker</title>
        <script defer src="https://kit.fontawesome.com/7881ce7c0a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="975536117b47759f89ef.png" />
        <script type="module" src="f6cbcc459f3d4236bd1e.js"></script>
    <script defer src="main.js"></script></head>
    <body>
        <!--Header Component of the main Page-->
        <header>
            <div class="header-wrapper">
                <div class="hamburger-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo-container">
                    <img class="logo" src="975536117b47759f89ef.png"/>
                    <p class="">Goals Tracker</p>
                </div>
                <div class="profile">
                    <button class="login-btn">Log In</button>
                </div>
            </div>
        </header>
        <main>
            <!--Sidebar with Categories and Search Page-->
            <aside class="sidebar list-sidebar">
                <input class="search-bar" type="search" placeholder="Search Tasks &#x1F50E;&#xFE0E;"/> 
                <div class="lists-wrapper">
                    <div class="preset-lists-container">
                        <div class="preset-list-card">
                            <button class="favourites-btn swap-btn">Favourites</button>
                        </div>
                        <div class="preset-list-card">
                            <button class="overdue-btn swap-btn">Overdue</button>
                        </div>
                        <div class="preset-list-card">
                            <button class="due-today-btn swap-btn">Due Today</button>
                        </div>
                        <div class="preset-list-card">
                            <button class="due-tomorrow-btn swap-btn">Due Tomorrow</button>
                        </div>
                        <div class="preset-list-card">
                            <button class="planned-btn swap-btn">Planned</button>
                        </div>
                    </div>
                    <p class="title completed-tasks-title">My Lists</p>
                    <div class="list-container"></div>
                </div>
                <input type="text" name="list" id="new-list-input" placeholder="Create new list" />
            </aside>

            <!--Main content-->
            <div class="active-list">
                <div class="todo-container">
                    <div class="category-container">
                        <div class="title-wrapper">
                            <i class="fa-solid fa-angle-down"></i>
                            <p class="title active-list-title">Favourites</p>
                        </div>
                        <div class="incomplete-container tasks"></div>
                    </div>

                    <div class="category-container">
                        <div class="title-wrapper">
                            <i class="fa-solid fa-angle-down"></i>
                            <p class="title completed-tasks-title">Completed</p>
                        </div>
                        <div class="complete-container tasks"></div>
                    </div>                   
                </div>
                <form class="todo-input">
                    <div class="input-wrapper">
                        <input id="new-todo-input" type="text" name="Goal" placeholder="Create new Goal" /> 
                        <div class="date-input-wrapper btn-hover-transition">
                            <div class="calendar-icon-wrapper">
                                <img class="calendar active" src="data:image/svg+xml;base64,"/>
                                <img class="calendar-no-grid" src="data:image/svg+xml;base64,"/>
                                <div class="cal-date calendar-month">JA</div>
                                <div class="cal-date calendar-day">01</div>
                            </div>
                            <input type="date" class="hidden-date-input" />
                        </div>
                    </div>
                    <div tabindex="0" class="color-selector no-selection btn-hover-transition">
                        <div class="color-selector-menu">
                            <div class="color-input-wrapper">
                                <input type="color" class="color-input"/>
                                <button type="button" class="cancel-color">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                            <div class="presets">
                                <div class="preset" data-color="#F1A3BB"></div>
                                <div class="preset" data-color="#F4C4A9"></div>
                                <div class="preset" data-color="#F2EE8F"></div>
                                <div class="preset" data-color="#96D470"></div>
                                <div class="preset" data-color="#959FEF"></div>
                                <div class="preset" data-color="#AC68D7"></div>
                              </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="overlay"></div>
            <aside class="sidebar active-todo-sidebar">
                <!--Title of the task-->
                <div class="details-card task-container">
                    <div class="task-wrapper">
                        <p id="task-title">Title</p>
                        <i class="priority fa-regular fa-star"></i>
                    </div>
                    <div class="details-card steps-wrapper">
                        <div id="active-steps-container"></div>
                        <input type="text" name="list" id="add-step-input" placeholder="Add a step"/>
                    </div>
                </div>
                
                <!--Due date input-->
                <div class="details-card settings-wrapper">
                    <p id="task-due-date">Due Date</p>
                    <div class="date-input-wrapper btn-hover-transition">
                        <div class="calendar-icon-wrapper">
                          <img class="calendar active" src="data:image/svg+xml;base64," alt="" />
                          <img class="calendar-no-grid" src="data:image/svg+xml;base64,"/>
                          <div class="cal-date calendar-month">JA</div>
                          <div class="cal-date calendar-day">01</div>
                        </div>
                        <input type="date" id="task-date-select" class="hidden-date-input" />
                      </div>
                </div>

                <div class="details-card settings-wrapper">
                    <p id="current-label-color">Label Color</p>
                    <div tabindex="0" class="color-selector no-selection btn-hover-transition">
                        <div class="color-selector-menu">
                            <div class="color-input-wrapper">
                                <input type="color" class="color-input"/>
                                <button type="button" class="cancel-color">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>

                            <div class="presets">
                                <div class="preset" data-color="#F1A3BB"></div>
                                <div class="preset" data-color="#F4C4A9"></div>
                                <div class="preset" data-color="#F2EE8F"></div>
                                <div class="preset" data-color="#96D470"></div>
                                <div class="preset" data-color="#959FEF"></div>
                                <div class="preset" data-color="#AC68D7"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <textarea class="details-card" name="notes" id="task-note" placeholder="Add note"></textarea>
                <div class="details-card" id="task-delete">
                    Delete Task
                    <i class="fa-solid fa-trash"></i>
                </div>
            </aside>
        </main>

        <!--Copyright Footer-->
        <footer>
            <a id="copyright" target="_blank"> Copyright Â©&nbsp;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                &nbsp;Devang Singh&nbsp;
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </body>
</html>
