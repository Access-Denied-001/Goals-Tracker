<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Goals Tracker</title><script defer="defer" src="https://kit.fontawesome.com/7881ce7c0a.js" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/><link rel="icon" type="image/x-icon" href="assets/7d653099146835ede6e7.png"/><script type="module" src="assets/70a3f77c9e360f29ad76.js"></script><script defer="defer" src="main.b9b3f6c47c7bb83403fa.js"></script></head><body><header><div class="header-wrapper"><div class="hamburger-btn"><i class="fa-solid fa-bars"></i></div><div class="logo-container"><h1 class="logo">GOALS TRACKER</h1></div><div class="profile"><button class="login-btn">Log In</button></div></div></header><main><aside class="sidebar list-sidebar"><div class="lists-wrapper"><p class="title completed-tasks-title">Filters:</p><div class="preset-lists-container"><div class="preset-list-card"><button class="favourites-btn swap-btn">Favourites</button></div><div class="preset-list-card"><button class="overdue-btn swap-btn">Overdue</button></div><div class="preset-list-card"><button class="due-today-btn swap-btn">Due Today</button></div><div class="preset-list-card"><button class="due-tomorrow-btn swap-btn">Due Tomorrow</button></div><div class="preset-list-card"><button class="planned-btn swap-btn">Planned</button></div></div><p></p><p class="title completed-tasks-title">Lists:</p><div><input name="list" id="new-list-input" placeholder="Create new list"/></div><div class="list-container"></div></div></aside><div class="active-list"><div class="search-container"><input class="search-bar" type="search" placeholder="Search tasks..."> <i class="fa fa-search"></i></div><div class="todo-container"><div class="category-container"><div class="title-wrapper"><i class="fa-solid fa-angle-down"></i><p class="title active-list-title">Favourites</p></div><div class="incomplete-container tasks"></div></div><div class="category-container"><div class="title-wrapper"><i class="fa-solid fa-angle-down"></i><p class="title completed-tasks-title">Completed</p></div><div class="complete-container tasks"></div></div></div><form class="todo-input"><div class="input-wrapper"><input id="new-todo-input" name="Goal" placeholder="Create new Goal"/><div class="date-input-wrapper btn-hover-transition"><div class="calendar-icon-wrapper"><img class="calendar active" src="assets/3cfc822fa6756502028c.svg"/> <img class="calendar-no-grid" src="assets/90a57a999c98c58b4d9b.svg"/><div class="cal-date calendar-month">JA</div><div class="cal-date calendar-day">01</div></div><input type="date" class="hidden-date-input"/></div></div><div tabindex="0" class="color-selector no-selection btn-hover-transition"><div class="color-selector-menu"><div class="color-input-wrapper"><input type="color" class="color-input"/> <button type="button" class="cancel-color"><i class="fa-solid fa-xmark"></i></button></div><div class="presets"><div class="preset" data-color="#F1A3BB"></div><div class="preset" data-color="#F4C4A9"></div><div class="preset" data-color="#F2EE8F"></div><div class="preset" data-color="#96D470"></div><div class="preset" data-color="#959FEF"></div><div class="preset" data-color="#AC68D7"></div></div></div></div></form></div><div class="overlay"></div><aside class="sidebar active-todo-sidebar"><div class="details-card task-container"><div class="task-wrapper"><p id="task-title">Title</p><i class="priority fa-regular fa-star"></i></div><div class="details-card steps-wrapper"><div id="active-steps-container"></div><input name="list" id="add-step-input" placeholder="Add a step"/></div></div><div class="details-card settings-wrapper"><p id="task-due-date">Due Date</p><div class="date-input-wrapper btn-hover-transition"><div class="calendar-icon-wrapper"><img class="calendar active" src="assets/3cfc822fa6756502028c.svg" alt=""/> <img class="calendar-no-grid" src="assets/90a57a999c98c58b4d9b.svg"/><div class="cal-date calendar-month">JAN</div><div class="cal-date calendar-day">01</div></div><input type="date" id="task-date-select" class="hidden-date-input"/></div></div><div class="details-card settings-wrapper"><p id="current-label-color">Label Color</p><div tabindex="0" class="color-selector no-selection btn-hover-transition"><div class="color-selector-menu"><div class="color-input-wrapper"><input type="color" class="color-input"/> <button type="button" class="cancel-color"><i class="fa-solid fa-xmark"></i></button></div><div class="presets"><div class="preset" data-color="#F1A3BB"></div><div class="preset" data-color="#F4C4A9"></div><div class="preset" data-color="#F2EE8F"></div><div class="preset" data-color="#96D470"></div><div class="preset" data-color="#959FEF"></div><div class="preset" data-color="#AC68D7"></div></div></div></div></div><textarea class="details-card" name="notes" id="task-note" placeholder="Add note"></textarea><div class="details-card" id="task-delete">Delete <i class="fa-solid fa-trash"></i></div></aside></main></body></html>
